# yaml-language-server: $schema= # TODO
commands:
- command: export-for-ai-chat.copyToClipboard
  title: Copy for AI chat
menus:
  explorer/context:
  - command: export-for-ai-chat.copyToClipboard
    group: 5_cutcopypaste
  editor/context:
  - command: export-for-ai-chat.copyToClipboard
    group: 9_cutcopypaste
configuration:
  title: Export for AI chat
  properties:
    export-for-ai-chat.template:
      type: string
      default: |-
        {{#each items}}{{#if fileRelative}}./{{fileRelative}}{{blankLine}}{{/if}}{{fence code}}{{#if language.codeBlockId}}{{language.codeBlockId}}{{else}}{{languageId}}{{/if}}{{newLine}}{{trim code}}{{newLine}}{{fence code}}{{#unless @last}}{{blankLine}}{{/unless}}{{/each}}"
      description: |-
        Handlebars template for the AI chat prompt. Available variables: workspace, workspaceFolder, items. Each item in items has properties: code, file, fileName, fileRelative, folder, folderName, folderRelative, isWholeFile, language, languageId. Available helpers: blankLine, newLine, trim, fence, escapeFences, isMultiple, json.
      markdownDescription: |-
        Handlebars template for the AI chat prompt. Available variables: `workspace`, `workspaceFolder`, `items` (array of context items). Each item in `items` has properties: `code`, `file`, `fileName`, `fileRelative`, `folder`, `folderName`, `folderRelative`, `isWholeFile`, `language`, `languageId`. Available helpers: `blankLine`, `newLine`, `trim`, `fence`, `escapeFences`, `isMultiple`, `json`.
      editPresentation: multilineText
    export-for-ai-chat.showNotifications:
      type: boolean
      default: true
      description: Show notifications after copying code to clipboard
    export-for-ai-chat.countTokens:
      type: boolean
      default: true
      description: whether to include the o200k_base token count in the notification
      markdownDescription: whether to include the [o200k_base](https://github.com/dqbd/tiktoken/blob/main/js/README.md) token count in the notification
